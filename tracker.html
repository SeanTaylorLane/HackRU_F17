<!DOCTYPE html>
<html>
    <head>
        <title>Tracker</title>
    </head>
    <body>
        <h1 id="long"></h1>
        <h1 id="lat"></h1>
        <script>
            function getLocation() {
                if ("geolocation" in navigator) {
                  navigator.geolocation.getCurrentPosition(function(position) {
                      document.getElementById("long").innerHTML = position.coords.longitude;
                      document.getElementById("lat").innerHTML = window.lat = position.coords.latitude;
                  });
                } else {
                  document.getElementById("long").innerHTML = "nope";
                }
            }
            
            setInterval(getLocation, 2000);
            
        </script>
    </body>
</html>
