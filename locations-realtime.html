<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2VhbmxhbmUiLCJhIjoiY2o4cm5hcXY2MThhdTMycGM3d3o3ZmR1ZSJ9.Ra9k4o_ghglPjP6u0OlPhA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [-74.451751, 40.502645],
    zoom: 19.2
});

var url = 'http://localhost:8000/locations.json';
map.on('load', function () {
    window.setInterval(function() {
        map.getSource('locations').setData(url);
    }, 2000);

    map.addSource('locations', { type: 'geojson', data: url });
    map.addLayer({
        "id": "locations-heatmap",
        "type": "heatmap",
        "source": "locations",
        "paint": {
            "heatmap-color": {
                "stops": [
                    [0, "rgba(33,102,172,0)"],
                    [0.2, "rgb(103,169,207)"],
                    [0.4, "rgb(209,229,240)"],
                    [0.6, "rgb(253,219,199)"],
                    [0.8, "rgb(239,138,98)"],
                    [1, "rgb(178,24,43)"]
                ]
            }
        }
        }
    );
});
</script>

</body>
</html>
